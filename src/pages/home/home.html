<ion-header>
  <ion-navbar no-border-bottom color="white_">  
    <ion-row>   
      <ion-col><img width="300px" height="100px" src="assets/imgs/logo.png"/> </ion-col>            
      <ion-col> <h1 text-right class="header-conter">  {{counter}} </h1></ion-col>      
    </ion-row>    
  </ion-navbar>  
</ion-header>

<ion-content>

    <ion-list>    
    
    <ion-item no-lines><ion-label fixed> {{titleTicketOne}} </ion-label>
        <ion-input type="number"  (keyup.enter)="setFilteredItems()" [(ngModel)]="searchTicket" #searchbar></ion-input>
    </ion-item>                                    

    <ion-grid>
        <ion-row>
            <ion-col *ngIf="idTypeBackgrond == dataInfo.backgroundIdNone">
                <h3 text-right class="title">  {{title}} </h3>                
            </ion-col>

            <ion-col class="box-header-gray" *ngIf="idTypeBackgrond >= dataInfo.backgroundIdSearch">                
                <h3 text-right class="titleHistory">  {{history}} </h3>       
             </ion-col>
            
        </ion-row>  

        <ion-row>
            <div class="box-message" *ngIf="idTypeBackgrond == dataInfo.backgroundIdGreen">
                <h1 text-right class="ticket-type-font"> {{message1}} </h1>     
                <h2 text-right class="ticket-type-msg"> {{message2}} </h2>     
            </div>

            <div class="box-message-red" *ngIf="idTypeBackgrond == dataInfo.backgroundIdRed">
                <h1 text-right class="ticket-type-font"> {{message1}} </h1>     
                <h2 text-right class="ticket-type-msg"> {{message2}} </h2>     
            </div>

            <div class="box-message-gray" *ngIf="idTypeBackgrond == dataInfo.backgroundIdSearchOk">

                <div class="box-header-green" align="center">
                    <h4 class="box-header-ticket-status"> {{statusTicket}} </h4>     
                </div>                    
               
                <h4 text-right class="box-header-text"> {{historyText1}}: <b> {{statusTicketStart}} </b> </h4>     
                <h4 text-right class="box-header-text"> {{historyText2}}: </h4>                     
                <h4 text-right class="box-header-text"><b> {{statusTicketAccess}} </b></h4>     
            </div>

            <div class="box-message-gray" *ngIf="idTypeBackgrond == dataInfo.backgroundIdSearchNotOk">

                <div class="box-header-red" align="center">
                    <h4 class="box-header-ticket-status"> {{statusTicket}} </h4>     
                </div>                    
               
                <h4 text-right class="box-header-text"> {{historyText3}}: 
                     <b> {{statusTicketStart}} - {{statusTicketUsedOn}} </b> 
                 </h4>                                        
            </div>
        </ion-row>
    </ion-grid>

 </ion-list>

</ion-content>
  
<ion-footer>
    <ion-toolbar color="white_">  

      <ion-grid>                  
        <ion-row>
        <ion-col col-4>  

            <div class="options">
              
                <ion-col col-2>  
                    <ion-fab>
                        <button ion-fab color="light" icon-only (click)="showHistory()">
                            <ion-icon name='search' color="dark"></ion-icon>
                        </button>
                    </ion-fab>  
                </ion-col> 

                <ion-col col-2>  
                    <ion-fab>
                        <button ion-fab color="light" icon-only (click)="setMultiple()">
                            <ion-icon name='flash' color="{{multipleColor}}"></ion-icon>
                        </button>
                    </ion-fab>  
                </ion-col>
        
                <ion-col col-2>  
                    <ion-fab>
                        <button ion-fab color="light" icon-only (click)="decrementCounter()">
                            <ion-icon name='remove-circle' color="danger"></ion-icon>
                        </button>
                    </ion-fab>  
                </ion-col>  

            </div>

            </ion-col>

            <ion-col col-8>  
                                
            <div class="logo-bottom">
                <img src="assets/imgs/logo3a.png"/>
            </div>

            </ion-col>

        </ion-row>          
        </ion-grid>                                                                                 
    </ion-toolbar>
  </ion-footer>

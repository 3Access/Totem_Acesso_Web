<ion-header>

  <ion-navbar no-border-bottom color="white_">  
    <ion-row>   
      <ion-col><img width="300px" height="100px" src="assets/imgs/logo.png"/> </ion-col>            
      <ion-col> <h1 text-right class="header-conter">  {{counter}} </h1></ion-col>      
    </ion-row>    
  </ion-navbar>  

</ion-header>

<ion-content>

    <ion-toolbar no-border-top>
        <ion-searchbar
            [(ngModel)]="searchTerm"
            (ionInput)="setFilteredItems()"
            placeholder= "Inserir ticket">
        </ion-searchbar>            
    </ion-toolbar>

    <ion-grid>
        <ion-row>
            <ion-col *ngIf="idTypeBackgrond !== dataInfo.backgroundIdSearch 
                    && idTypeBackgrond == dataInfo.backgroundIdNone">

                <h3 text-right class="title">  {{title}} </h3>                

            </ion-col>

            <ion-col class="box-header-gray" *ngIf="idTypeBackgrond === dataInfo.backgroundIdSearch">                
                    <h3 text-right class="titleHistory">  {{history}} </h3>       

                </ion-col>

        </ion-row>  

        <ion-row>
            <div class="box-message" *ngIf="idTypeBackgrond == dataInfo.backgroundIdGreen">
                <h1 text-right class="ticket-type-font"> {{message1}} </h1>     
                <h2 text-right class="ticket-type-msg"> {{message2}} </h2>     
            </div>


            <div class="box-message-red" *ngIf="idTypeBackgrond == dataInfo.backgroundIdRed">
                <h1 text-right class="ticket-type-font"> {{message1}} </h1>     
                <h2 text-right class="ticket-type-msg"> {{message2}} </h2>     
            </div>

            <div class="box-message-gray" *ngIf="idTypeBackgrond == dataInfo.backgroundIdSearch">

                <div class="box-header-green" align="center">
                    <h4 class="box-header-ticket-status"> {{statusTicket}} </h4>     
                </div>                    

                <h4 text-right class="box-header-text"> {{historyText1}}: <b> {{statusTicketStart}} </b> </h4>     
                <h4 text-right class="box-header-text"> {{historyText2}}: </h4>     
                
                <h4 text-right class="box-header-text"><b> {{statusTicketAccess}} </b></h4>     
            </div>

        </ion-row>
    </ion-grid>

    <ion-fab top right edge>
            <button ion-fab mini><ion-icon name="add"></ion-icon></button>
            <ion-fab-list>
                <button ion-fab (click)="changeTicketType('0')">0</button>
                <button ion-fab (click)="changeTicketType('1')">1</button>
                <button ion-fab (click)="changeTicketType('2')">2</button>
                <button ion-fab (click)="changeTicketType('3')">3</button>
                <button ion-fab (click)="changeTicketType('4')">4</button>
                <button ion-fab (click)="changeTicketType('5')">5</button>
                <button ion-fab (click)="changeTicketType('6')">6</button>
                <button ion-fab (click)="changeTicketType('7')">7</button>
                <button ion-fab (click)="changeTicketType('7')">8</button>
            </ion-fab-list>
    </ion-fab>  

</ion-content>
  
<ion-footer>
    <ion-toolbar color="white_">  

      <ion-grid>
                  
        <ion-row>

            <div class="options">
                <ion-col col-2>
                    <ion-fab>
                        <button ion-fab color="light" icon-only (click)="showSettings()">                  
                            <ion-icon name='settings' color="dark"></ion-icon>
                        </button>
                    </ion-fab>
                </ion-col>  
                
                <ion-col col-2>  
                    <ion-fab>
                        <button ion-fab color="light" icon-only (click)="decrementCounter()">
                            <ion-icon name='refresh' color="dark"></ion-icon>
                        </button>
                    </ion-fab>  
                </ion-col> 
        
                <ion-col col-2>  
                    <ion-fab>
                        <button ion-fab color="light" icon-only (click)="decrementCounter()">
                            <ion-icon name='remove-circle' color="danger"></ion-icon>
                        </button>
                    </ion-fab>  
                </ion-col>  
            </div>
                                
            <div class="logo-bottom">
                <img src="assets/imgs/logo3a.png"/>
            </div>

        </ion-row>          

        </ion-grid>                                                                                 

    </ion-toolbar>
  </ion-footer>

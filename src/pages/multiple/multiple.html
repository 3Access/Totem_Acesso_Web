<ion-header>
    <ion-navbar no-border-bottom color="light">        
      <ion-title> Múltiplo </ion-title>     
    </ion-navbar>  
  </ion-header>

<ion-content padding>

  <ion-list>
      <ion-item no-lines><ion-label stacked> Ingresso inicial </ion-label>
        <ion-input type="number" [(ngModel)]="searchTicket" #searchbar></ion-input>
    </ion-item>  

    <ion-item no-lines><ion-label stacked> Ingresso Final </ion-label>
      <ion-input type="number" [(ngModel)]="searchTicketEnd" #searchbarEnd></ion-input>
    </ion-item>  

    <button ion-button full (click)="searchMultipleTickets()"> Enviar </button>    
                        
      <ion-item *ngFor="let command of (allTickets)?.success">                      
          <h2 *ngIf="! command.alerta" style="color: green;"> Ingresso: {{ command.id_estoque_utilizavel}}  </h2>                  
          <h2 *ngIf="command.alerta" style="color: red;"> Ingresso: {{ command.id_estoque_utilizavel}}  </h2>                  
          <h2 *ngIf="command.data_log_venda"> Data venda: {{ command.data_log_venda}} </h2>                  
          <h2 *ngIf="command.nome_ponto_acesso"> Ponto utilização: {{ command.nome_ponto_acesso}} </h2>         
          <h2 *ngIf="command.alerta">Atenção: {{ command.alerta}} </h2>
    </ion-item>  

  </ion-list>
  

</ion-content>
